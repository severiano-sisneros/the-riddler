specVersion: 0.0.4
description: Subgraph that indexes the blockchain data
repository: https://github.com/sablierhq/sablier-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PuzzleGame
    network: sepolia
    source:
      abi: PuzzleGame
      address: "0x67FAD1f2547c62215B17e39e9C2c4c7832D36AEB"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      abis:
        - name: PuzzleGame
          file: ../contracts/src/abis/PuzzleGame.json
      entities:
        - PuzzleCreated
        - PuzzleSolved
      eventHandlers:
        - event: PuzzleCreated (indexed uint256, indexed uint256, string, indexed address, address, uint256)
          handler: handlePuzzleCreated
      file: ./src/mappings/puzzleCreations.ts
      language: wasm/assemblyscript
        - event: PuzzleSolved (indexed uint256, indexed solver)
          handler: handlePuzzleSolved
      file: ./src/mappings/puzzleSolves.ts
      language: wasm/assemblyscript
